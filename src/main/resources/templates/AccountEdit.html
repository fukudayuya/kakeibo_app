<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script src="/js/sampleJs.js" th:src="@{/js/accountEdit.js}"></script>
<link rel="stylesheet" th:href="@{/css/accountEdit.css}">
<link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/themes/Start/jquery-ui.css">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet"><!-- タイトルフォントcss -->
<title>ユーザー情報変更</title>
</head>
<body>
	<header id="header">
 		<h1 id="titlename">ユーザー情報変更画面</h1>
		<span id="inlinebox">
			<button id="inlinebutton" onclick="location.href='/top/'">TOP</button>
			<button id="inlinebutton" onclick="location.href='/login/logout'">ログアウト</button>
		</span>
	</header>

	<div class="main">
	<div class="box">
 	<div th:errors="${accountEditForm.*}" style="color:red" class="errormessage"></div>
	<form th:action="@{/accountEdit/check}" th:object="${accountEditForm}" method="post" id="form">
		<input type="hidden" name = "userid" th:value="${session.accountEdit.userid}">
		<div>
			ユーザー名:<input type="text" name="name" placeholder="名前" id="name" th:value="${session.accountEdit.name}">
					 <div class="alert"></div>
		</div>
		<div>
			メールアドレス:<input type="text" name="email" placeholder="メールアドレス" id="email" th:value="${session.accountEdit.email}">
						<div class="alert"></div>
		</div>
		<div>※パスワードを変更する場合は新しいパスワードを入力してください。</div>
		<div>
			パスワード:<input type="password" name="password" placeholder="パスワード" id="password" th:value="${session.accountEdit.password}">
					 <div class="alert"></div>
		</div>
		<div>
			確認用パスワード:<input type="password" name="checkpassword" placeholder="確認用パスワード" id="checkpassword">
						  <div class="alert"></div>
		</div>
		<div>
			<button onclick="history.back()">戻る</button>
			<button type="submit" class="submit">確認</button>
		</div>
	</form>
	</div>
	</div>
</body>
</html>
