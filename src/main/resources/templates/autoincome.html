<head>
<meta charset="UTF-8">

<script th:src="@{/js/income.js}"></script>
<link rel="stylesheet" th:href="@{/css/incomeAdd.css}">

<title>収入自動登録編集画面</title>
</head>
<body>
	<header id="header">
 		<h1 id="titlename">収入自動登録編集画面</h1>
		<span id="inlinebox">
			<button id="inlinebutton" onclick="location.href='/top/'">TOP</button>
			<button id="inlinebutton" onclick="location.href='/login/logout'">ログアウト</button>
		</span>
	</header>

	<div class="main">
	<h3 th:style="red">※登録できるデータは3つまでです</h3>
	<div class="box">
	<form th:action="@{/autoinput/inputset}" th:object="${autoInputForm}" method="post" id="incomeForm">
		<div>
			<input type="hidden" name="userid" th:value="${session.loginItem.userid}">
			登録番号：1<input type="hidden" name="inputsetid" th:value="1">
		</div>
		<div>
			収入ジャンル：
			<select name="genreid">
				<option th:each="genre : ${genreList}" th:value="${genre.incomegenreid}" th:text="${genre.incomegenrename}" th:selected = "${genre.incomegenreid == AutoIncomeInfo1.incomegenreid}">
			</select>
		</div>
		<div id="titleform">
			題目：
			<span th:unless = "${AutoIncomeInfo1.title}">
				<input type="text" name="title" id="title" placeholder="給与">
			</span>
			<span th:if="${AutoIncomeInfo1.title}">
				<input type="text" name="title" id="title" placeholder="給与" th:value = "${AutoIncomeInfo1.title}">
			</span>
			<div class="alert"></div>
		</div>
		<div id="priceform">
			金額：
			<span th:unless="${AutoIncomeInfo1.price}">
				<input type="text" name="price" id="price" placeholder="200000">
			</span>
			<span th:if="${AutoIncomeInfo1.price}">
				<input type="text" name="price" id="price" placeholder="200000" th:value = "${AutoIncomeInfo1.price}">
			</span>円
			<div class="alert"></div>
		</div>
		<div id="contentsform">
			内容：<div><textarea rows="30" cols="40" name="contents" id="contents" placeholder="牛乳、キャベツ、ビール" th:field="${AutoIncomeInfo1.contents}"></textarea></div>
			<div class="alert"></div>
		</div>
		<input type="hidden" name="inputstatus" th:value="${input1status}">
		<div>
			<input type="submit" th:value="登録" class="submit" />
		</div>
	</form>
	</div>
	<div class="box">
<!--  	<div th:errors="${accountEditForm.*}" style="color:red" class="errormessage"></div> -->
