<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script src="/js/sampleJs.js" th:src="@{/js/login.js}"></script>
<link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/themes/Start/jquery-ui.css">
<link rel="stylesheet" th:href="@{/css/login.css}">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet"><!-- タイトルフォントcss -->
<title>ログイン画面</title>
</head>
<body>

	<header id="header">
		<h1 id="titlename">家計簿アプリケーション</h1>
	</header>

	<div class = "form">
		<div th:errors="${loginForm.*}" style="color:red" class="errormessage"></div>
		<form th:action="@{/login/check}" th:object="${loginForm}" id="loginForm" method="post">
			<div>
				<span class="ui-icon ui-icon-mail-closed"></span>
				<input type="email" name="email" placeholder="メールアドレス" id="email"/>
				<div class="alert"></div>
			</div>

			<div>
				<span class="ui-icon ui-icon-locked"></span>
				<input type="password" name="password" placeholder="パスワード" id="password"/>
				<div class="alert"></div>
			</div>
			<p><a th:href="@{/account/}">新規登録はコチラ</a></p>
			<input type="submit" th:value="ログイン" class="submit"/>
		</form>
	</div>
</body>
</html>
